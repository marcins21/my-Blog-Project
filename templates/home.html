<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/styles.css">
    <title>My Personal Blog</title>
</head>
<body>
    <header class="navbar">
        <div class="navbar__brand">
            <img src="/static/Logo.svg" alt="The Microblog Logo" class="navbar__logo"/>My Personal Blog 
        </div>
        <ul class="navbar__navigation">
            <li class="navbar__navigation-item">
                <a href="#" class="navbar__link">Recent</a>
            </li>
            <li class="navbar__navigation-item">
                <a href="#" class="navbar__link">Calendar</a>
            </li>
        </ul>
    </header>
    <main>
        <section>
            <h1>Add new Entry</h1>
            <form class="form" method="POST">
                <p class="form__input"> 
                    <textarea name="content" id="entry" class="form__textarea"></textarea>
                    <button type="submit" class="form__submit">Add entry</button>
                </p>

            </form>
        </section>

        <section>
            <h1>Recent Posts</h1>
            {% for entry in entries %}
            <artcile class="entry">
                <div>
                    <h2 class="entry__title">{{ entry[0] | truncate(30,true) }} </h2>
                    <time class="entry__date" datetime="24-10-2019">{{ entry[1] }}</time>
                </div>
                <p class="entry__content">
                    {{ entry[0] }}
                </p>
            </artcile>
            {% endfor %}

        </section>


    </main>
    <footer class="footer">
        <div class="footer__content">
            <section class="left">
                <a class="footer__item">Made by Marcin</a>
                <a class="footer__item">Check out my other projects</a>
            </section>
            <section class="right">
                <div class="footer__column">
                    <a class="footer__item">Recent</a>
                    <a class="footer__item">Calendar</a>
                </div>
                <div class="footer__column">
                    <a class="footer__item">About</a>
                    <a class="footer__item">How this was made</a>
                </div>
            </section>
        </div>

    </footer>
    
</body>
</html>
